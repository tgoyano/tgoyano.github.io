<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meuStyle -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- media -->
    <link rel="stylesheet" href="/css/media.css">
    <!-- boxIcons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css">
    <!-- swiper -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.3.2/swiper-bundle.min.css">
    <!-- aos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <!-- favIcon -->
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon">
    <title>Studio Estrela Negra</title>
</head>

<body>
    <div class="container">
        <header>
            <nav class="menu">
                <a href="index.html#home" class="logo">
                    <img src="/img/logo.png" alt="logo">
                </a>

                <ul class="navbar open">
                    <a href="#" class="btnMenu">
                        <i class="bx bx-menu"></i>
                    </a>
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#curso">Cursos</a></li>
                    <li><a href="index.html#servico">Serviços</a></li>
                    <li><a href="index.html#sobre">Somos</a></li>
                    <li><a href="index.html#sobrenail">Sobre Nail</a></li>

                    <li><a href="index.html#contato">Contato</a></li>
                </ul>
            </nav>
        </header>
        <main>

            <section id="login">
                <div class="login">
                    <ul class="login-escrita">
                        <form method="post">
                            <li>
                                <h4>Login</h4>
                            </li>
                            <li>
                                <p>Autenticador</p>
                            </li>
                            <li>
                                <input type="text" id="name" placeholder="Login" name="name" autocomplete="off"
                                    autofocus required>
                            </li>
                            <li>
                                <input type="password" id="password" placeholder="Senha" name="password" maxlength="6"
                                    autocomplete="off" required>
                            </li>
                            <li class="botao">
                                <input type="submit" class="BtnDefault" value="Enviar" onclick="login(); return false">
                                <input type="reset" class="BtnDefault" value="Cancelar">
                            </li>
                            <li>
                                <a href="#">Esqueci minha senha</a>
                            </li>
                        </form>
                    </ul>
                </div>
            </section>



            <footer>
                <div class="footer-container">
                    <ul>
                        <li><a href="index.html#home">Home</a></li>
                        <li><a href="index.html#curso">Cursos</a></li>
                        <li><a href="index.html#servico">Serviços</a></li>
                    </ul>
                    <ul>
                        <li><a href="index.html#sobre">Somos</a></li>
                        <li><a href="index.html#contato">Contato</a></li>
                        <li><a href="index.html#sobrenail">Sobre Nail</a></li>
                    </ul>
                    <a href="#home">
                        <img src="/img/icon.png" alt="icon">
                        <span class="none">Studio Estrela Negra</span>
                    </a>

                    <h5>&copy; Copyright all rights reserved 2023</h5>
                </div>
            </footer>





            <!-- jquerry -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
            <!-- jqueryMask -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
            <!-- swiper -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.3.2/swiper-bundle.min.js"></script>
            <!-- aos -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
            <!-- meujs -->
            <script src="/estrelanegra/js/script.js"></script>


</body>

</html>
